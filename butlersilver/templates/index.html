<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="{{ title }}" content="Gallery of the art of Robert A. Butler, Silversmith.">
    <link href='https://fonts.googleapis.com/css?family=Vidaloka' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" async defer src="//assets.pinterest.com/js/pinit.js"></script>
  </head>
  <body style="padding:0px 0px">
    <header style="background:none;border:none;">
      <a href="/about" id="logo_home" style="text-decoration:none;">
        <img src="/img/butler-silver-logo.png" alt="Butler Silver Logo"/>
        <div id="name_home">
        	<h1>Butler Silver</h1>
        	<h2>Robert A. Butler Silversmith</h2>
        </div>
      </a>
      <div class="clearfix"></div>
      <!--<nav id="nav_home">
        &nbsp;
      </nav>-->
    </header>
    <div id="wrapper">

      <section id="home-banner">
        <ul id="home-gallery">
        {% for silver in gallery %}
          <li>
            <a href="{{ url_for('gallery', silver_permalink = silver.permalink, silver_id = silver.orginal_index) }}">
              <img src="{{ silver.url }}" alt="{{ silver.name }}">
            </a>
          </li>
        {% endfor %}
        </ul>
      </section>
    </div><!--/.wrapper-->
    <footer>
      <p>&copy; {{year}} Robert A. Butler</p>
      <a href="#"><img src="/img/butler-silver-logo.png" alt="Butler Silver Logo" class="social-icon"></a>
    </footer>

	<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5DNZFN"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

	'//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
	})(window,document,'script','dataLayer','GTM-5DNZFN');</script>
	<!-- End Google Tag Manager -->

  </body>
</html>
